<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Конвертер</title>
  <style>
    body {
      font-family: monospace;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #111;
      color: #0f0;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 20px;
      background: #222;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #0f0;
      color: #111;
      border: none;
    }
  </style>
</head>
<body>


  <textarea id="input" placeholder="Сюда писать"></textarea>
  <button onclick="convert()">Преобразовать</button>
  <textarea id="output" readonly placeholder="Тут копировать..."></textarea>

  <script>
    const map = {
      'а': 'α',
      'б': 'β',
      'в': 'ν',
      'г': 'ɣ',
      'д': 'δ',
      'е': 'є',
      'ё': 'ё', // можно заменить на ε если хочешь
      'ж': 'ж', // нет аналога
      'з': 'ζ',
      'и': 'ι',
      'й': 'ј',
      'к': 'κ',
      'л': 'λ',
      'м': 'μ',
      'н': 'η',
      'о': 'ο',
      'п': 'ρ',
      'р': 'ρ',
      'с': 'ς',
      'т': 'τ',
      'у': 'υ',
      'ф': 'φ',
      'х': 'χ',
      'ц': 'ц', // оставить
      'ч': 'ч',
      'ш': 'ш',
      'щ': 'щ',
      'ы': 'ы',
      'э': 'ε',
      'ю': 'υ',
      'я': 'я',
    };

    function convert() {
      const input = document.getElementById("input").value.toLowerCase();
      let output = "";
      for (let char of input) {
        output += map[char] || char;
      }
      document.getElementById("output").value = output;
    }
  </script>

</body>
</html>
